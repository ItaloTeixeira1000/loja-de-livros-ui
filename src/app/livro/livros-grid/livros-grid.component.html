<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="5"
        [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data">Vencimento</th>
            <th class="col-data">Pagamento</th>
            <th [ngStyle]="{width: '120px'}">Valor</th>
            <th class="col-acoes"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td>{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
            <td>{{lancamento.dataPagamento| date:'dd/MM/y'}}</td>
            <td class="col-valor" [style.color]= "lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number:'1.2-2'}}</td>
            <td>
              <a pButton style="height: 20px;" pTooltip="Editar" tooltipPosition="top"><i class="pi pi-pencil"></i></a>
              <a pButton style="height: 20px;" pTooltip="Excluir" tooltipPosition="top"><i class="pi pi-trash"></i></a>
            </td>
        </tr>
    </ng-template>

    </p-table>
  </div>
</div>
