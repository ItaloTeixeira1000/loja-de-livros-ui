<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Fornecedor</h1>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label style="display: block;">Nome Fantasma</label>
        <input pInputText type="text" name="nomeFantasma"
          [(ngModel)]="filtro.nomeFantasma">
      </div>

      <div class="ui-g-6 ui-fluid">
        <label style="display: block;">Razão Social</label>
        <input pInputText type="text" name="razaoSocial" [(ngModel)]="filtro.razaoSocial">
      </div>

      <div class="ui-g-4">
        <label style="display: block;">CNPJ</label>
        <input pInputText type="text" name="cnpj" [(ngModel)]="filtro.cnpj">
      </div>

      <div class="ui-g-4">
        <label style="display: block;">Inscrição Estadual</label>
        <input pInputText type="text" name="inscricaoEstadual" [(ngModel)]="filtro.inscricaoEstadual">
      </div>

      <div class="ui-g-4">
        <label style="display: block;">Status</label>
        <p-dropdown [options]="ativo" name="ativo" [(ngModel)]="filtro.ativo"></p-dropdown>

      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="fornecedores" [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Razão Social</th>
            <th>CNPJ</th>
            <th>Inscrição Estadual</th>
            <th>Status</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-fornecedor>
          <tr>
            <td>{{fornecedor.nomeFantasma}}</td>
            <td>{{fornecedor.razaoSocial}}</td>
            <td>{{fornecedor.cnpj}}</td>
            <td>{{fornecedor.inscricaoEstadual}}</td>
            <td>
              <a *ngIf="fornecedor.ativo; else inativo" pTooltip="Desativar" href="#"  tooltipPosition="top">
                {{fornecedor.ativo ? "Ativo" : "Inativo"}}
              </a>
              <ng-template #inativo>
                <a pTooltip="Ativar" href="#"  tooltipPosition="top">
                  {{fornecedor.status ? "Ativo" : "Inativo"}}
                </a>
              </ng-template>
            </td>
            <td>
              <a pButton style="height: 20px;" pTooltip="Editar" tooltipPosition="top"><i class="pi pi-pencil"></i></a>
              <a pButton style="height: 20px;" pTooltip="Excluir" tooltipPosition="top"><i class="pi pi-trash"></i></a>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Fornecedor"></a>
    </div>

  </div>
</div>
