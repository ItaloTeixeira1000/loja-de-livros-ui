<p-table [value]="fornecedores" [paginator]="true" [rows]="5"
        [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Razão Social</th>
            <th>CNPJ</th>
            <th>Inscrição Estadual</th>
            <th>Status</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-fornecedor>
          <tr>
            <td>{{fornecedor.nome}}</td>
            <td>{{fornecedor.razao}}</td>
            <td>{{fornecedor.cnpj}}</td>
            <td>{{fornecedor.inscricao}}</td>
            <td>
              <a *ngIf="fornecedor.status; else inativo" pTooltip="Desativar" href="#"  tooltipPosition="top">
                {{fornecedor.status ? "Ativo" : "Inativo"}}
              </a>
              <ng-template #inativo>
                <a pTooltip="Ativar" href="#"  tooltipPosition="top">
                  {{fornecedor.status ? "Ativo" : "Inativo"}}
                </a>
              </ng-template>
            </td>
            <td>
              <a pButton style="height: 20px;" pTooltip="Editar" tooltipPosition="top"><i class="pi pi-pencil"></i></a>
              <a pButton style="height: 20px;" pTooltip="Excluir" tooltipPosition="top"><i class="pi pi-trash"></i></a>
            </td>
          </tr>
        </ng-template>
      </p-table>
