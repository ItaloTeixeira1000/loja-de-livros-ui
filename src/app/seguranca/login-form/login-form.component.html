<div class="container">
  <div class="ui-g">
    <form #formLogin="ngForm" autocomplete="off" class="formLogin">
      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <input
          pInputText
          type="text"
          name="email"
          ngModel
          placeholder="E-mail"
          #email
          required
        />
      </div>

      <div class="ui-g-12 ui-fluid">
        <input
          pInputText
          type="password"
          name="senha"
          #senha
          ngModel
          placeholder="Senha"
          required
        />
      </div>

      <div class="ui-g-12 ui-fluid">
        <button
          [disabled]="!formLogin.valid"
          pButton
          label="Login"
          type="button"
          (click)="login(email.value, senha.value); senha.value = ''"
        ></button>
      </div>
    </form>
  </div>
</div>
