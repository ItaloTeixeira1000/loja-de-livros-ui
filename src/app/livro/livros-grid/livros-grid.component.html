<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="5"
        [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th class="col-data">Descrição</th>
            <th class="col-data">Preço</th>
            <th [ngStyle]="{width: '120px'}">Data de Pulblicação</th>
            <th class="col-acoes"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td>{{lancamento.titulo}}</td>
            <td>{{lancamento.autor}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-valor">{{lancamento.preco | number:'1.2-2'}}</td>
            <td>{{lancamento.dataPublicacao | date:'dd/MM/y'}}</td>

            <td>
              <a pButton style="height: 20px;" pTooltip="Editar" tooltipPosition="top"><i class="pi pi-pencil"></i></a>
              <a pButton style="height: 20px;" pTooltip="Excluir" tooltipPosition="top"><i class="pi pi-trash"></i></a>
            </td>
        </tr>
    </ng-template>

    </p-table>
  </div>
</div>
