<div class="container">
  <form autocomplete="off" #formUsuario="ngForm">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo usuario</h1>
      </div>

      <div class="ui-g-12 ui-md-12 ui-fluid">
        <label>Nome</label>
        <input pInputText name="nome" type="text" #nome="ngModel"
           required minlength="5" ngModel>

        <div>
          <app-message [control]="nome" error="required"
            text="Informe o nome"></app-message>
          <app-message [control]="nome" error="minlength"
            text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input pInputText name="logradouro" type="text" #logradouro="ngModel"
          required ngModel>

        <div>
          <app-message [control]="logradouro" error="required"
          text="Informe o logradouro"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Número</label>
        <input pInputText name="numero" type="text" #numero="ngModel"
           required ngModel>

        <div>
          <app-message [control]="numero" error="required"
          text="Informe o número"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText name="bairro" type="text" #bairro="ngModel"
           required ngModel>

        <div>
          <app-message [control]="bairro" error="required"
          text="Informe o bairro"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99999-999" name="cep" #cep="ngModel"
         required ngModel></p-inputMask>

        <div>
          <app-message [control]="cep" error="required"
          text="Informe o CEP"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText name="cidade" type="text" #cidade="ngModel"
         required ngModel>

        <div>
          <app-message [control]="cidade" error="required"
          text="Informe a cidade"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input pInputText name="estado" type="text" #estado="ngModel"
           required ngModel>

        <div>
          <app-message [control]="estado" error="required"
          text="Informe o estado"></app-message>
        </div>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="!formUsuario.valid" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
